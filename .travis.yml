language: android
dist: trusty

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=google_apis/armeabi-v7a

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL

    # Additional components
    # - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script: ./gradlew connectedAndroidTest

before_install:
  - touch local.properties
  - chmod +x gradlew #Grant permissions
  - yes | sdkmanager "platforms;android-28"
  - sdkmanager "system-images;android-28;default;x86_64" "system-images;android-28;google_apis;x86_64"
  - android list targets
  - android list sdk --extended --no-ui --all
  - sdkmanager --list
  - echo no | android create avd --force -n test -t android-28 -c 100M #Create AVD for given api
  - emulator -avd test -no-audio -no-window & #Start emulator
  - android-wait-for-emulator